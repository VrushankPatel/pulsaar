apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pulsaar.fullname" . }}-aggregator
  labels:
    {{- include "pulsaar.labels" . | nindent 4 }}
    app.kubernetes.io/component: aggregator
spec:
  replicas: {{ .Values.aggregator.replicaCount }}
  selector:
    matchLabels:
      {{- include "pulsaar.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: aggregator
  template:
    metadata:
      labels:
        {{- include "pulsaar.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: aggregator
      {{- if .Values.monitoring.enabled }}
      annotations:
        prometheus.io/scrape: {{ .Values.monitoring.prometheus.annotations.prometheus.io/scrape | quote }}
        prometheus.io/port: {{ .Values.monitoring.prometheus.annotations.prometheus.io/port | quote }}
        prometheus.io/path: {{ .Values.monitoring.prometheus.annotations.prometheus.io/path | quote }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "pulsaar.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.aggregator.podSecurityContext | nindent 8 }}
      containers:
        - name: aggregator
          securityContext:
            {{- toYaml .Values.aggregator.securityContext | nindent 12 }}
          image: "{{ .Values.aggregator.image.repository }}:{{ .Values.aggregator.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.aggregator.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PULSAAR_AGGREGATOR_PORT
              value: "8080"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.aggregator.resources | nindent 12 }}
      {{- with .Values.aggregator.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.aggregator.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.aggregator.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}