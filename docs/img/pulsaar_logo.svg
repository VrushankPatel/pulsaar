<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Central Pulsar Core -->
  <circle cx="200" cy="50" r="15" fill="#00f3ff">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Magnetic Field Rings -->
  <ellipse cx="200" cy="50" rx="30" ry="10" stroke="#00f3ff" stroke-width="2" stroke-opacity="0.5" transform="rotate(-15 200 50)" />
  <ellipse cx="200" cy="50" rx="30" ry="10" stroke="#bc13fe" stroke-width="2" stroke-opacity="0.5" transform="rotate(15 200 50)" />
  
  <!-- Beams -->
  <path d="M200 50 L280 10 L280 90 Z" fill="url(#beam_right)" opacity="0.6" />
  <path d="M200 50 L120 10 L120 90 Z" fill="url(#beam_left)" opacity="0.6" />

  <!-- Text -->
  <text x="210" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" letter-spacing="4" text-anchor="start" dominant-baseline="middle" transform="translate(40, 0)">LSAAR</text>
  <text x="190" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" letter-spacing="4" text-anchor="end" dominant-baseline="middle" transform="translate(-40, 0)">PU</text>

  <defs>
    <linearGradient id="beam_right" x1="200" y1="50" x2="300" y2="50" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00f3ff" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#00f3ff" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="beam_left" x1="200" y1="50" x2="100" y2="50" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00f3ff" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#00f3ff" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
